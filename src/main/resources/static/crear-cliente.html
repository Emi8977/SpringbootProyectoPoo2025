<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="/css/estilosCliente.css" />
</head>
<body>

    <!-- Banner soviético -->
    <div class="banner-comunista">
        <div class="estrella">★</div>
        <div class="titulo-comunista">Cine Popular</div>
        <h1 class="titulo-comunista"> y Nacional</h1> 
        <div class="titulo-comunista2">Mariscal Tito</div>
    </div>

    <div class="nav-links">
    <a href="/index.html">PAGINA PRINCIPAL</a>
    <a href="/crear-venta.html">GESTION DE VENTAS</a>
    </div>


    <!-- Contenedor principal -->
    <div class="container">
        <h2>Registrar nuevo cliente</h2>

        <form id="clienteForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Registrar Cliente</button>
        </form>
        <br>
        <hr>

        <h2>Clientes registrados</h2>

        <label for="clienteSelect">Seleccionar cliente para venta:</label>
        <select id="clienteSelect">
             <option value="" disabled selected hidden>Seleccione para ver los clientes registrados</option>
        </select>

        <br>
        <hr>
        <br>
        <br>
        <br>
        <button id="btnCrearVenta">Crear Venta</button>
    </div>

    <script src="/js/funcionesCliente.js"></script>
</body>
</html>
